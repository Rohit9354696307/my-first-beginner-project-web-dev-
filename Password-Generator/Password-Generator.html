<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="Password-Generator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      
</head>
<body>
    <div class="container">
        <h2>password generator</h2>
        <div class="inputBox">
            <input type="text" class="passBox" disabled id="passBox">
            <span class="material-icons" id="copyIcon">
                content_copy
            </span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="Lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" checked id="lowercase">
        </div>
        <div class="row">
            <label for="Uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" checked id="uppercase">
        </div>
        <div class="row">
            <label for="Numbers">Include Numbers (0-9)</label>
            <input type="checkbox" checked id="numbers">
        </div>
        <div class="row">
            <label for="Symbols">Include Symbols (~-*)</label>
            <input type="checkbox" checked id="symbols">
        </div>

        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="Password-Generator.js"></script>
</body>
</html>
